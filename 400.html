<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error 400 - Bad Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error.css"
    />
  </head>
  <body>
    <div class="error">
      <div class="error__title">bad request. oops!!!</div>
      <div class="error__img__container">
        <img
          src="./static/images/400-I.png"
          alt="error 400"
          class="error__img__container__img"
        />
      </div>
      <div class="error__heading">
        <div class="error__heading--primary">Oh my...</div>
        <div class="error__heading--secondary">This is a bad request</div>
      </div>
      <a href="/" class="error__btn">Back Home</a>
      <div class="error__what-to--do">
        <ul>
          <li>refresh your browser</li>
          <li>try again</li>
          <li>check your connectivity</li>
          <li>chill then</li>
        </ul>
      </div>
    </div>
  </body>
</html>
