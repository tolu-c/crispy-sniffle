<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error 500 - Internal Server Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error_queries.css"
    />
  </head>
  <body>
    <div class="error">
      <div class="error__title error__title--500">
        we are sorry! a dog ate the wire!!
      </div>
      <div class="error__img__container">
        <img
          src="./static/images/500-II.png"
          alt="error 500"
          class="error__img__container__img"
        />
      </div>
      <div class="error__heading--500">
        <div class="error__heading--primary error__heading--primary-500">
          It is not your fault!
        </div>
        <div class="error__heading--secondary error__heading--secondary-500">
          Our server is down and we are currently fixing it
        </div>
      </div>
      <a href="/" class="error__btn error__btn--500">Back Home</a>
      <div class="error__what-to--do error__what-to--do--500">
        <ul>
          <li>Refresh your browser</li>
          <li>try again later</li>
          <li>check your internet connectivity</li>
          <li>chill then</li>
        </ul>
      </div>
    </div>
  </body>
</html>
