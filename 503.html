<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error 503 - Service Unavailable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error_queries.min.css"
    />
  </head>
  <body>
    <div class="error">
      <div class="error__title error__title--503">
        a dinosaur flew away with the service
      </div>
      <div class="error__img__container">
        <img
          src="./static/images/503.png"
          alt="error 503"
          class="error__img__container__img"
        />
      </div>
      <div class="error__heading--503">
        <div class="error__heading--primary error__heading--primary-503">
          Service Downtime!
        </div>
        <div class="error__heading--secondary error__heading--secondary-503">
          could be our service but it is probably your service
        </div>
      </div>
      <a href="/" class="error__btn error__btn--503">Back Home</a>
      <div class="error__what-to--do error__what-to--do--503">
        <ul>
          <li>Refresh your browser</li>
          <li>try again later</li>
          <li>check your internet connectivity</li>
          <li>check your internet connectivity again</li>
          <li>move away from your village!!!</li>
        </ul>
      </div>
    </div>
  </body>
</html>
