<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error 403 - Forbidden Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error_queries.min.css"
    />
  </head>
  <body>
    <div class="error">
      <div class="error__title error__title--403">
        oops! you are not allowed here!!
      </div>
      <div class="error__img__container">
        <img
          src="./static/images/403.png"
          alt="error 403"
          class="error__img__container__img"
        />
      </div>
      <div class="error__heading--403">
        <div class="error__heading--primary error__heading--primary-403">
          you are about to cross the line!
        </div>
        <div class="error__heading--secondary error__heading--secondary-403">
          This is page is restricted!!!
        </div>
      </div>
      <a href="/" class="error__btn error__btn--403">Back Home</a>
      <div class="error__what-to--do error__what-to--do--403">
        <ul>
          <li>Leave this page</li>
          <li>We are watching you!</li>
          <li>
            if you return, we have your permission to restrict your access to
            this site
          </li>
          <li>you should have left! what are you waiting for?</li>
        </ul>
      </div>
    </div>
  </body>
</html>
