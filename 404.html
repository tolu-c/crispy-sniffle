<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Error 404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./static/css/error_queries.css"
    />
  </head>
  <body>
    <div class="error">
      <div class="error__title error__title--404">
        sorry! we could not find this page!!
      </div>
      <div class="error__img__container">
        <img
          src="./static/images/404.png"
          alt="error 404"
          class="error__img__container__img"
        />
      </div>
      <div class="error__heading--404">
        <div class="error__heading--primary error__heading--primary-404">
          Oh my...
        </div>
        <div class="error__heading--secondary error__heading--secondary-404">
          This is page is missing!!!
        </div>
      </div>
      <a href="/" class="error__btn error__btn--404">Back Home</a>
      <div class="error__what-to--do error__what-to--do--404">
        <ul>
          <li>refresh your browser</li>
          <li>try again</li>
          <li>check your connectivity</li>
          <li>chill then</li>
        </ul>
      </div>
    </div>
  </body>
</html>
